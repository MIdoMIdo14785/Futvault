<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FUTVault — Price list</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b1020;
    --card:#0f1724;
    --muted:#9aa4bf;
    --accent:#ffb020;
    --accent-2:#0b74ff;
    --glass: rgba(255,255,255,0.04);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    color:#e6eef9;
    background: linear-gradient(180deg,#071025 0%, #0b1020 55%), url('assets/bg-pattern.jpg');
    background-size: cover;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    min-height:100vh;
  }
  .wrap{max-width:1120px;margin:28px auto;padding:18px;}
  header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
  .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:800;color:#081025;box-shadow:0 6px 20px rgba(11,12,25,0.6)}
  h1{margin:0;font-size:20px}
  p.lead{margin:4px 0 0;color:var(--muted);font-size:13px}

  .controls{display:flex;gap:10px;margin:18px 0;align-items:center;flex-wrap:wrap}
  .search{flex:1;min-width:220px;padding:12px 14px;border-radius:12px;border:0;background:var(--glass);color:inherit}
  .select{padding:10px 12px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.06);color:inherit}
  .btn{padding:10px 12px;border-radius:10px;background:var(--accent-2);color:white;border:0;cursor:pointer}
  .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}

  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;margin-top:8px}
  .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;overflow:hidden;box-shadow:0 12px 30px rgba(2,6,23,0.6);transition:transform .22s, box-shadow .22s;display:flex;flex-direction:column}
  .card:hover{transform:translateY(-6px);box-shadow:0 18px 48px rgba(2,6,23,0.75)}
  .cover{height:260px;object-fit:cover;width:100%;background:#0b1220;display:block}
  .card-body{padding:12px;display:flex;flex-direction:column;gap:8px}
  .title{font-weight:700;font-size:15px}
  .meta{font-size:12px;color:var(--muted)}
  .price-row{display:flex;align-items:center;gap:8px;justify-content:space-between;margin-top:4px}
  .badges{display:flex;gap:8px;align-items:center}
  .badge-primary{background:linear-gradient(90deg,#ffd3a1,#ffb020);color:#081025;padding:6px 8px;border-radius:8px;font-weight:700}
  .badge-secondary{background:rgba(255,255,255,0.06);padding:6px 8px;border-radius:8px;color:var(--muted);font-weight:700}
  .stock{font-size:13px}
  .low{color:#ff6b6b;font-weight:800}

  .actions{display:flex;gap:8px;margin-top:8px}
  .small-btn{padding:8px 10px;border-radius:8px;border:0;background:rgba(255,255,255,0.03);color:var(--muted);cursor:pointer}

  /* Modal */
  .modal-backdrop{position:fixed;inset:0;background:rgba(2,6,23,0.6);Display:none;align-items:center;justify-content:center;z-index:60;padding:22px}
  .modal{max-width:980px;width:100%;background:linear-gradient(180deg,#071025,#081026);border-radius:12px;padding:18px;display:flex;gap:12px}
  .modal img{width:360px;height:520px;object-fit:cover;border-radius:8px}
  .modal .info{flex:1;color:#dbe9ff}
  .close{margin-left:auto;cursor:pointer;color:var(--muted)}
  .show{display:flex}

  footer{margin-top:22px;color:var(--muted);font-size:13px}

  @media (max-width:700px){
    .modal{flex-direction:column;align-items:center}
    .modal img{width:100%;height:auto;max-height:420px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">FV</div>
      <div>
        <h1>FUTVault — Price list</h1>
        <p class="lead">Catalogue professionnel — mises à jour instantanées depuis GitHub</p>
      </div>
    </header>

    <div class="controls">
      <input id="q" class="search" placeholder="Rechercher (titre, plateforme, SKU, notes)..." />
      <select id="platform" class="select"><option value="">Toutes plateformes</option></select>
      <button id="refresh" class="btn">Rafraîchir</button>
      <button id="download" class="btn ghost">Télécharger CSV</button>
    </div>

    <div id="grid" class="grid" aria-live="polite"></div>

    <footer>Astuce : pour changer un prix, édite <code>data/games.json</code> dans ton repo GitHub puis « Commit changes » — le site se met à jour automatiquement.</footer>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal-backdrop" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
      <img id="mimg" src="" alt="cover" />
      <div class="info">
        <div style="display:flex;gap:12px;align-items:center">
          <div style="font-weight:800;font-size:20px" id="mtitle"></div>
          <div class="close small-btn" id="mclose">Fermer ✕</div>
        </div>
        <div id="mmeta" style="margin-top:8px;color:var(--muted)"></div>
        <div style="margin-top:16px">
          <div style="font-weight:700">Prix</div>
          <div id="mprices" style="margin-top:8px;display:flex;gap:8px"></div>
        </div>
        <div style="margin-top:16px;color:var(--muted)" id="mnotes"></div>
        <div style="margin-top:22px">
          <button id="copyprice" class="btn">Copier le prix</button>
          <a id="external" class="btn ghost" target="_blank" rel="noopener" style="margin-left:8px">Détails</a>
        </div>
      </div>
    </div>
  </div>

<script>
const DATA_URL = 'data/games.json';
let data = [];

function fetchData(){
  document.getElementById('grid').innerHTML = '<div style="color:var(--muted)">Chargement…</div>';
  return fetch(DATA_URL, {cache:'no-store'}).then(r => {
    if(!r.ok) throw new Error('Impossible de charger data');
    return r.json();
  }).then(j => { data = j; populate(); populatePlatform(); }).catch(e => {
    document.getElementById('grid').innerHTML = '<div style="color:#ff6b6b">Erreur: '+e.message+'</div>';
  });
}

function populatePlatform(){
  const sel = document.getElementById('platform');
  const platforms = Array.from(new Set(data.map(d=>d.platform||'').filter(Boolean))).sort();
  sel.innerHTML = '<option value="">Toutes plateformes</option>' + platforms.map(p=>`<option value="${p}">${p}</option>`).join('');
}

function populate(){
  const q = document.getElementById('q').value.trim().toLowerCase();
  const pf = document.getElementById('platform').value;
  const grid = document.getElementById('grid');
  const rows = data.filter(d => {
    if(pf && (d.platform||'').toLowerCase() !== pf.toLowerCase()) return false;
    if(!q) return true;
    const hay = ((d.title||'')+' '+(d.platform||'')+' '+(d.sku||'')+' '+(d.notes||'')).toLowerCase();
    return hay.includes(q);
  });
  if(!rows.length){ grid.innerHTML = '<div style="color:var(--muted)">Aucun résultat</div>'; return; }
  grid.innerHTML = rows.map(r => {
    const low = (r.stock !== undefined && !isNaN(Number(r.stock)) && Number(r.stock) <= 2) ? 'low' : '';
    const primary = r.price_primary ? r.price_primary : (r.price || '');
    const secondary = r.price_secondary ? r.price_secondary : '';
    return `
      <div class="card" data-sku="${escapeHtml(r.sku||'')}">
        <img class="cover" src="${escapeHtml(r.image||'assets/fc26.png')}" loading="lazy" alt="${escapeHtml(r.title||'')}" onclick="openModal('${escapeJs(JSON.stringify(r))}')"/>
        <div class="card-body">
          <div>
            <div class="title">${escapeHtml(r.title||'')}</div>
            <div class="meta">${escapeHtml(r.platform||'')} · ${escapeHtml(r.sku||'')}</div>
          </div>
          <div class="price-row">
            <div class="badges">
              <div class="badge-primary">${escapeHtml(primary)}</div>
              ${secondary?`<div class="badge-secondary">${escapeHtml(secondary)}</div>`:''}
            </div>
            <div class="stock ${low}">Stock: ${escapeHtml(String(r.stock||'—'))}</div>
          </div>
          <div class="actions">
            <button class="small-btn" onclick='copyPrice("${escapeJs(primary)}")'>Copier prix</button>
            ${r.link?`<a class="small-btn" href="${escapeHtml(r.link)}" target="_blank" rel="noopener">Détails</a>`:''}
          </div>
        </div>
      </div>
    `;
  }).join('');
}

function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
function escapeJs(s){ return String(s||'').replace(/'/g,"\\'").replace(/"/g,'\\"').replace(/\n/g,'\\n'); }

document.getElementById('q').addEventListener('input', populate);
document.getElementById('platform').addEventListener('change', populate);
document.getElementById('refresh').addEventListener('click', fetchData);
document.getElementById('download').addEventListener('click', ()=> {
  const header = ['sku','title','platform','price','price_primary','price_secondary','stock','notes','link'];
  const csv = [header.join(',')].concat(data.map(d => header.map(h => '"'+String(d[h]||'').replace(/"/g,'""')+'"').join(',')).join('\n'));
  const blob = new Blob([csv.join('\n')], {type:'text/csv'});
  const url = URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='games.csv'; a.click(); URL.revokeObjectURL(url);
});

function copyPrice(text){ navigator.clipboard?.writeText(text).then(()=> alert('Prix copié: '+text)).catch(()=>{}); }

function openModal(jsonStr){
  const obj = JSON.parse(jsonStr);
  document.getElementById('mimg').src = obj.image || 'assets/fc26.png';
  document.getElementById('mtitle').textContent = obj.title || '';
  document.getElementById('mmeta').textContent = (obj.platform||'') + ' · ' + (obj.sku||'');
  const prices = [];
  if(obj.price_primary) prices.push(`<div class="badge-primary">${escapeHtml(obj.price_primary)}</div>`);
  if(obj.price_secondary) prices.push(`<div class="badge-secondary">${escapeHtml(obj.price_secondary)}</div>`);
  if(!prices.length && obj.price) prices.push(`<div class="badge-primary">${escapeHtml(obj.price)}</div>`);
  document.getElementById('mprices').innerHTML = prices.join('');
  document.getElementById('mnotes').textContent = obj.notes || '';
  document.getElementById('external').href = obj.link || '#';
  document.getElementById('modal').classList.add('show');
  document.getElementById('modal').setAttribute('aria-hidden','false');

  document.getElementById('copyprice').onclick = ()=>{ copyPrice(obj.price_primary || obj.price || ''); };
}
document.getElementById('mclose').addEventListener('click', ()=> {
  document.getElementById('modal').classList.remove('show');
  document.getElementById('modal').setAttribute('aria-hidden','true');
});

fetchData();
</script>
</body>
</html>
