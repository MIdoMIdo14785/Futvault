<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FUTVault — Price list</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1:#dfe6e9;   /* gris clair */
    --bg2:#b2bec3;   /* gris moyen */
    --muted:#2d3436;
    --primary-color:#9ecbff;
    --secondary-color:#cfeee6;
    --card:#ffffff;  /* carte blanche très propre */
    --text:#2d3436;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Roboto,Arial;
    background:linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--text);
  }

  .wrap{max-width:1100px;margin:28px auto;padding:18px}

  header{display:flex;align-items:center;gap:14px;margin-bottom:12px}
  .logo{width:68px;height:68px;border-radius:12px;overflow:hidden}
  .logo img{width:100%;height:100%;object-fit:cover}

  h1{margin:0;font-size:20px}
  .lead{color:var(--muted);font-size:13px;margin-top:4px}

  .controls{display:flex;gap:10px;margin:18px 0;align-items:center}

  .search{
    flex:1;padding:12px;border-radius:10px;border:1px solid #ccc;
    background:white;color:#2d3436
  }
  .search::placeholder{color:#777}

  .select{
    padding:10px;border-radius:10px;background:white;
    border:1px solid #aaa;color:#2d3436
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
    gap:20px;
    margin-top:8px;
  }

  .card{
    background:var(--card);
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    display:flex;flex-direction:column;
  }

  /* IMAGE ENTIÈREMENT VISIBLE */
  .cover{
    width:100%;
    height:320px;
    object-fit:contain;
    background:#ffffff;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .card-body{padding:14px}
  .title{font-weight:800;font-size:15px;margin:6px 0 0;color:var(--text)}

  /* PRICES */
  .prices-row{
    display:flex;
    gap:18px;
    padding:12px;
    justify-content:space-between;
  }

  .box{
    background:#f1f2f6;
    border-radius:12px;
    padding:16px 22px;
    width:48%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    border:1px solid #dcdde1;
  }

  .platform{
    color:#2d3436;
    font-weight:700;
    font-size:13px;
    text-transform:uppercase;
    margin-bottom:2px;
  }

  /* PS5 grid = 2 colonnes */
  .badges-ps5{
    display:grid;
    grid-template-columns:1fr 1fr;
    width:100%;
    gap:12px;
    justify-items:center;
    align-items:center;
  }

  /* PS4 = une seule colonne centrée */
  .badges-ps4{
    display:flex;
    justify-content:center;
    width:100%;
  }

  .price-with-label{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:6px;
    width:100%;
    max-width:140px;
  }

  .badge{
    display:flex;
    align-items:center;
    justify-content:center;
    padding:10px 12px;
    border-radius:10px;
    white-space:nowrap;
    font-weight:800;
    font-size:15px;
    min-width:90px;
    text-align:center;
  }

  .badge.primary{background:var(--primary-color);color:#042038}
  .badge.secondary{background:var(--secondary-color);color:#042038}

  .price-label-under{
    font-size:12px;
    color:#636e72;
  }

  @media(max-width:720px){
    .cover{height:260px}
    .prices-row{flex-direction:column;gap:14px}
    .box{width:100%}
  }

</style>
</head>

<body>
<div class="wrap">

<header>
  <div class="logo"><img src="assets/logo.png"></div>
  <div>
    <h1>FUTVault — Price list</h1>
    <div class="lead">Catalogue professionnel</div>
  </div>
</header>

<div class="controls">
  <input id="q" class="search" placeholder="Rechercher un jeu..." />
  <select id="platform" class="select">
    <option value="">Toutes plateformes</option>
  </select>
</div>

<div id="grid" class="grid"></div>

</div>

<script>
const DATA_URL='data/games.json';
let data=[];

async function fetchData(){
  const res = await fetch(DATA_URL,{cache:'no-store'});
  data = await res.json();
  populatePlatform();
  render();
}

function populatePlatform(){
  const sel=document.getElementById('platform');
  const set=new Set();
  data.forEach(g=>{
    if(g.prices?.ps5) set.add("PS5");
    if(g.prices?.ps4) set.add("PS4");
  });
  sel.innerHTML='<option value="">Toutes plateformes</option>' +
    [...set].map(p=>`<option>${p}</option>`).join('');
}

function matchesPlatform(g,pf){
  if(!pf) return true;
  if(pf==="PS5") return g.prices?.ps5;
  if(pf==="PS4") return g.prices?.ps4;
  return true;
}

function render(){
  const q=document.getElementById('q').value.toLowerCase();
  const pf=document.getElementById('platform').value;
  const grid=document.getElementById('grid');

  const rows=data.filter(g=>{
    if(!matchesPlatform(g,pf)) return false;
    const hay=(g.title+" "+g.sku).toLowerCase();
    if(q && !hay.includes(q)) return false;
    return true;
  });

  grid.innerHTML=rows.map(r=>{
    const ps5Pri=r.prices.ps5?.primary||"—";
    const ps5Sec=r.prices.ps5?.secondary||"—";
    const ps4Pri=r.prices.ps4?.primary||"—";

    return `
      <div class="card">
        <div class="cover">
          <img src="${r.image}" style="max-width:100%;max-height:100%;object-fit:contain;">
        </div>

        <div class="prices-row">

          <div class="box">
            <div class="platform">PS5</div>
            <div class="badges-ps5">
              <div class="price-with-label">
                <div class="badge primary">${ps5Pri}</div>
                <div class="price-label-under">Principal</div>
              </div>
              <div class="price-with-label">
                <div class="badge secondary">${ps5Sec}</div>
                <div class="price-label-under">Secondaire</div>
              </div>
            </div>
          </div>

          <div class="box">
            <div class="platform">PS4</div>
            <div class="badges-ps4">
              <div class="price-with-label">
                <div class="badge primary">${ps4Pri}</div>
                <div class="price-label-under">Principal</div>
              </div>
            </div>
          </div>

        </div>

        <div class="card-body"><div class="title">${r.title}</div></div>
      </div>
    `;
  }).join('');
}

fetchData();
document.getElementById('q').addEventListener('input',render);
document.getElementById('platform').addEventListener('change',render);
</script>

</body>
</html>
