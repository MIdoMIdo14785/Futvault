<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FUTVault — Price list</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  /* ====== CONFIG ====== */
  :root{
    --bg1:#071025;
    --bg2:#0b1020;
    --muted:#9aa4bf;
    --primary-color:#7fb3ff;    /* couleur douce principal */
    --secondary-color:#9ad3c8;  /* couleur douce secondaire */
    --card:#0f1724;
    --text:#e6eef9;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Roboto,Arial;
    background:linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }
  .wrap{max-width:1100px;margin:28px auto;padding:18px;}

  /* Header */
  header{display:flex;align-items:center;gap:14px;margin-bottom:12px}
  .logo{width:68px;height:68px;border-radius:12px;overflow:hidden;background:linear-gradient(135deg,#0b74ff,#00c0ff);display:flex;align-items:center;justify-content:center}
  .logo img{width:100%;height:100%;object-fit:cover}
  h1{margin:0;font-size:20px}
  .lead{color:var(--muted);font-size:13px;margin-top:4px}

  /* Controls */
  .controls{display:flex;gap:10px;margin:18px 0;align-items:center}
  .search{flex:1;padding:12px;border-radius:10px;border:0;background:rgba(255,255,255,0.03);color:#fff}
  .search::placeholder{color:rgba(255,255,255,0.5)}
  .select{padding:10px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}

  /* Grid / card */
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:20px;margin-top:8px}
  .card{background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 10px 30px rgba(2,6,23,0.6);display:flex;flex-direction:column}
  /* image area: image is fully above prices, no overlap */
  .cover{width:100%;height:360px;object-fit:cover;display:block;background:#0b1220}
  .card-body{padding:14px}
  .title{font-weight:800;font-size:15px;margin:6px 0 0 0;color:var(--text)}
  .meta{display:none}

  /* PRICES area under image, fixed height to avoid jumps */
  .prices-container{
    padding:12px;
    display:flex;
    justify-content:space-between;
    gap:12px;
    align-items:flex-end; /* ensure baseline alignment */
    background:transparent;
  }

  /* Each column centers its content vertically; we enforce equal heights for primary boxes */
  .col{
    width:48%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
  }

  .platform-label{
    color:var(--muted);
    font-weight:700;
    font-size:13px;
    letter-spacing:0.6px;
    text-transform:uppercase;
    margin-bottom:0;
  }

  .price-row{
    display:flex;
    gap:8px;
    align-items:center;
    justify-content:center;
    width:100%;
  }

  .price-primary, .price-secondary{
    min-width:120px;
    padding:10px 12px;
    border-radius:10px;
    text-align:center;
    font-weight:800;
    display:inline-block;
  }

  .price-primary{
    background:var(--primary-color);
    color:#042038;
  }
  .price-secondary{
    background:var(--secondary-color);
    color:#042038;
    font-weight:700;
  }

  /* Ensure PS5 primary & PS4 primary are on same horizontal line:
     we wrap them into .prices-container and align-items:flex-end above,
     and set both .price-row to have same height via min-height */
  .price-row{min-height:48px}

  /* remove stock display - not present */

  footer{margin-top:20px;color:var(--muted);font-size:13px;text-align:center}

  /* Responsive: stack columns */
  @media (max-width:720px){
    .cover{height:220px}
    .prices-container{flex-direction:column;align-items:stretch}
    .col{width:100%;flex-direction:row;justify-content:center}
    .price-row{min-height:40px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><img src="assets/logo.png" alt="FUTVault logo" /></div>
      <div>
        <h1>FUTVault — Price list</h1>
        <div class="lead">Catalogue professionnel</div>
      </div>
    </header>

    <div class="controls">
      <input id="q" class="search" placeholder="Rechercher (titre, plateforme, SKU)..." />
      <select id="platform" class="select"><option value="">Toutes plateformes</option></select>
    </div>

    <div id="grid" class="grid" aria-live="polite"></div>
    <footer></footer>
  </div>

<script>
/*
  Changements clés dans ce fichier :
  - Les prix sont *toujours* en dessous de l'image (pas d'overlay), donc plus de chevauchement.
  - PS5 / PS4 labels sont visibles, plus gros.
  - Principal = couleur douce bleue, Secondaire = couleur douce vert/menthe.
  - Les deux prix principaux (PS5 & PS4) ont même hauteur (min-height) pour rester sur la même ligne.
  - Filtre plateforme améliore la logique (vérifie prices.ps4 / prices.ps5 aussi).
  - Placeholder text recherche en blanc (CSS).
*/

const DATA_URL='data/games.json';
let data=[];

async function fetchData(){
  try{
    const res = await fetch(DATA_URL, {cache:'no-store'});
    data = await res.json();
    populatePlatform();
    render();
  }catch(e){
    document.getElementById('grid').innerHTML = '<div style="color:#ff6b6b">Erreur chargement data</div>';
  }
}

function populatePlatform(){
  const sel=document.getElementById('platform');
  const set = new Set();
  data.forEach(it=>{
    if(it.platform) set.add(it.platform);
    if(it.prices){
      if(it.prices.ps5 && ((it.prices.ps5.primary||'').trim() || (it.prices.ps5.secondary||'').trim())) set.add('PS5');
      if(it.prices.ps4 && ((it.prices.ps4.primary||'').trim() || (it.prices.ps4.secondary||'').trim())) set.add('PS4');
    }
  });
  const arr = Array.from(set).sort();
  sel.innerHTML = '<option value="">Toutes plateformes</option>' + arr.map(p=>`<option value="${p}">${p}</option>`).join('');
}

/* Improved matching for platform - same logic as before but robust */
function matchesPlatform(item, pf){
  if(!pf) return true;
  const pfL = String(pf).toLowerCase();
  if(item.platform && String(item.platform).toLowerCase() === pfL) return true;
  if(item.prices){
    if(pfL === 'ps4' && item.prices.ps4){
      if((item.prices.ps4.primary||'').trim() || (item.prices.ps4.secondary||'').trim()) return true;
    }
    if(pfL === 'ps5' && item.prices.ps5){
      if((item.prices.ps5.primary||'').trim() || (item.prices.ps5.secondary||'').trim()) return true;
    }
  }
  if((item.title||'').toLowerCase().includes(pfL)) return true;
  if((item.sku||'').toLowerCase().includes(pfL)) return true;
  return false;
}

function render(){
  const q = document.getElementById('q').value.trim().toLowerCase();
  const pf = document.getElementById('platform').value;
  const grid = document.getElementById('grid');

  const rows = data.filter(item=>{
    if(!matchesPlatform(item, pf)) return false;
    if(!q) return true;
    const hay = ((item.title||'') + ' ' + (item.sku||'') + ' ' + JSON.stringify(item.prices||'')).toLowerCase();
    return hay.includes(q);
  });

  if(!rows.length){
    grid.innerHTML = '<div style="color:var(--muted)">Aucun résultat</div>';
    return;
  }

  grid.innerHTML = rows.map(r=>{
    const ps5Pri = r.prices && r.prices.ps5 ? (r.prices.ps5.primary || '') : '';
    const ps5Sec = r.prices && r.prices.ps5 ? (r.prices.ps5.secondary || '') : '';
    const ps4Pri = r.prices && r.prices.ps4 ? (r.prices.ps4.primary || '') : '';
    const img = r.image || 'assets/fc26.png';
    return `
      <div class="card">
        <img class="cover" src="${escapeHtml(img)}" alt="${escapeHtml(r.title)}" loading="lazy" />
        <div class="prices-container">
          <div class="col">
            <div class="platform-label">PS5</div>
            <div class="price-row">
              <div class="price-primary">${escapeHtml(ps5Pri || '—')}</div>
              <div class="price-secondary">${escapeHtml(ps5Sec || '—')}</div>
            </div>
          </div>
          <div class="col">
            <div class="platform-label">PS4</div>
            <div class="price-row">
              <div class="price-primary">${escapeHtml(ps4Pri || '—')}</div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="title">${escapeHtml(r.title)}</div>
        </div>
      </div>
    `;
  }).join('');
}

function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

document.getElementById('q').addEventListener('input', render);
document.getElementById('platform').addEventListener('change', render);

fetchData();
</script>
</body>
</html>
