<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FUTVault — Price list</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1:#dfe6e9;
    --bg2:#b2bec3;
    --muted:#2d3436;
    --primary-color:#9ecbff;
    --secondary-color:#cfeee6;
    --card:#ffffff;
    --text:#2d3436;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Roboto,Arial;
    background:linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--text);
  }

  .wrap{max-width:1100px;margin:28px auto;padding:18px}

  header{display:flex;align-items:center;gap:14px;margin-bottom:12px}
  .logo{width:68px;height:68px;border-radius:12px;overflow:hidden}
  .logo img{width:100%;height:100%;object-fit:cover}

  h1{margin:0;font-size:20px}
  .lead{color:var(--muted);font-size:13px;margin-top:4px}

  .controls{display:flex;gap:10px;margin:18px 0;align-items:center}
  .search{
    flex:1;padding:12px;border-radius:10px;border:1px solid #ccc;
    background:white;color:#2d3436
  }
  .search::placeholder{color:#777}
  .select{
    padding:10px;border-radius:10px;background:white;
    border:1px solid #aaa;color:#2d3436
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
    gap:20px;
    margin-top:8px;
  }

  .card{
    background:var(--card);
    border-radius:14px;
    overflow:visible;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    display:flex;flex-direction:column;
  }

  /* IMAGE : container with padding and rounded image */
  .cover{
    width:100%;
    height:360px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#ffffff;
    padding:14px;                /* breathing room around image */
    border-bottom: 1px solid #eee;
    border-top-left-radius:14px;
    border-top-right-radius:14px;
  }
  .cover img{
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    border-radius:18px;          /* <-- rounded corners on the actual image */
    box-shadow:0 6px 18px rgba(0,0,0,0.08);
    background:#f8f9fb;
  }

  .card-body{padding:14px}
  .title{font-weight:800;font-size:15px;margin:6px 0 0;color:var(--text)}

  /* PRICES */
  .prices-row{
    display:flex;
    gap:18px;
    padding:12px;
    justify-content:space-between;
  }

  .box{
    background:#f1f2f6;
    border-radius:12px;
    padding:16px 22px;
    width:48%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:10px;
    border:1px solid #dcdde1;
  }

  .platform{
    color:#2d3436;
    font-weight:700;
    font-size:13px;
    text-transform:uppercase;
    margin-bottom:2px;
  }

  /* PS5 vertical (principal then secondaire) */
  .badges-ps5{
    display:flex;
    flex-direction:column;
    gap:14px;
    width:100%;
    align-items:center;
  }

  .badges-ps4{
    display:flex;
    justify-content:center;
    width:100%;
  }

  .price-with-label{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:6px;
    width:100%;
    max-width:140px;
  }

  .badge{
    display:flex;
    align-items:center;
    justify-content:center;
    padding:10px 12px;
    border-radius:10px;
    white-space:nowrap;
    font-weight:800;
    font-size:15px;
    min-width:90px;
    text-align:center;
  }
  .badge.primary{background:var(--primary-color);color:#042038}
  .badge.secondary{background:var(--secondary-color);color:#042038}

  .price-label-under{
    font-size:12px;
    color:#636e72;
  }

  @media(max-width:720px){
    .cover{height:260px;padding:12px}
    .prices-row{flex-direction:column;gap:14px}
    .box{width:100%}
  }
</style>
</head>

<body>
<div class="wrap">

<header>
  <div class="logo"><img src="assets/logo.png" alt="logo"></div>
  <div>
    <h1>FUTVault — Price list</h1>
    <div class="lead">Catalogue professionnel</div>
  </div>
</header>

<div class="controls">
  <input id="q" class="search" placeholder="Rechercher (titre, SKU, keywords)..." />
  <select id="platform" class="select"><option value="">Toutes plateformes</option></select>
</div>

<div id="grid" class="grid" aria-live="polite"></div>

</div>

<script>
const DATA_URL='data/games.json';
let data=[];

async function fetchData(){
  try{
    const res = await fetch(DATA_URL, {cache:'no-store'});
    data = await res.json();
    // normalize keywords if missing
    data = data.map(g=>{
      g.keywords = Array.isArray(g.keywords) ? g.keywords.map(k=>String(k).toLowerCase()) : [];
      g._search = ((g.title||'') + ' ' + (g.sku||'') + ' ' + (g.keywords||[]).join(' ')).toLowerCase();
      return g;
    });
    populatePlatform();
    render();
  }catch(e){
    document.getElementById('grid').innerHTML = '<div style="color:#ff6b6b">Erreur chargement data</div>';
    console.error(e);
  }
}

function populatePlatform(){
  const sel = document.getElementById('platform');
  const set = new Set();
  data.forEach(g=>{
    if(g.prices?.ps5 && ((g.prices.ps5.primary||'').trim() || (g.prices.ps5.secondary||'').trim())) set.add('PS5');
    if(g.prices?.ps4 && ((g.prices.ps4.primary||'').trim())) set.add('PS4');
  });
  sel.innerHTML = '<option value="">Toutes plateformes</option>' + [...set].map(p=>`<option value="${p}">${p}</option>`).join('');
}

function matchesPlatform(g, pf){
  if(!pf) return true;
  if(pf === 'PS5') return !!(g.prices?.ps5 && ((g.prices.ps5.primary||'').trim() || (g.prices.ps5.secondary||'').trim()));
  if(pf === 'PS4') return !!(g.prices?.ps4 && ((g.prices.ps4.primary||'').trim()));
  return true;
}

function render(){
  const q = document.getElementById('q').value.trim().toLowerCase();
  const pf = document.getElementById('platform').value;
  const grid = document.getElementById('grid');

  const rows = data.filter(g=>{
    if(!matchesPlatform(g,pf)) return false;
    if(!q) return true;
    // token search: match if any token appears in _search or in keywords exactly
    const tokens = q.split(/\s+/).filter(Boolean);
    return tokens.every(t => (g._search && g._search.includes(t)));
  });

  if(!rows.length){ grid.innerHTML = '<div style="color:#636e72">Aucun résultat</div>'; return; }

  grid.innerHTML = rows.map(r=>{
    const ps5Pri = r.prices.ps5?.primary || '—';
    const ps5Sec = r.prices.ps5?.secondary || '—';
    const ps4Pri = r.prices.ps4?.primary || '—';
    const img = r.image || 'assets/fc26.png';

    return `
      <div class="card">
        <div class="cover">
          <img src="${escapeHtml(img)}" alt="${escapeHtml(r.title)}" />
        </div>

        <div class="prices-row">
          <div class="box">
            <div class="platform">PS5</div>
            <div class="badges-ps5">
              <div class="price-with-label">
                <div class="badge primary">${escapeHtml(ps5Pri)}</div>
                <div class="price-label-under">Principal</div>
              </div>
              <div class="price-with-label">
                <div class="badge secondary">${escapeHtml(ps5Sec)}</div>
                <div class="price-label-under">Secondaire</div>
              </div>
            </div>
          </div>

          <div class="box">
            <div class="platform">PS4</div>
            <div class="badges-ps4">
              <div class="price-with-label">
                <div class="badge primary">${escapeHtml(ps4Pri)}</div>
                <div class="price-label-under">Principal</div>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body"><div class="title">${escapeHtml(r.title)}</div></div>
      </div>
    `;
  }).join('');
}

function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

document.getElementById('q').addEventListener('input', render);
document.getElementById('platform').addEventListener('change', render);

fetchData();
</script>

</body>
</html>
