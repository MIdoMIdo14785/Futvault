<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FUTVault — Price list</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#071025; --bg2:#0b1020; --muted:#9aa4bf;
    --primary-color:#9ecbff;   /* doux bleu */
    --secondary-color:#cfeee6; /* doux vert */
    --card:#0f1724; --text:#e6eef9;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Roboto,Arial;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text)}
  .wrap{max-width:1100px;margin:28px auto;padding:18px}

  header{display:flex;align-items:center;gap:14px;margin-bottom:12px}
  .logo{width:68px;height:68px;border-radius:12px;overflow:hidden;background:linear-gradient(135deg,#0b74ff,#00c0ff)}
  .logo img{width:100%;height:100%;object-fit:cover}
  h1{margin:0;font-size:20px}
  .lead{color:var(--muted);font-size:13px;margin-top:4px}

  .controls{display:flex;gap:10px;margin:18px 0;align-items:center}
  .search{flex:1;padding:12px;border-radius:10px;border:0;background:rgba(255,255,255,0.03);color:#fff}
  .search::placeholder{color:rgba(255,255,255,0.5)}
  .select{padding:10px;border-radius:10px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}

  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:20px;margin-top:8px}
  .card{background:var(--card);border-radius:12px;overflow:hidden;box-shadow:0 10px 30px rgba(2,6,23,0.6);display:flex;flex-direction:column}
  .cover{width:100%;height:360px;object-fit:cover;background:#0b1220;display:block}
  .card-body{padding:14px}
  .title{font-weight:800;font-size:15px;margin:6px 0 0;color:var(--text)}

  /* PRICES ROW */
  .prices-row{
    display:flex;
    gap:18px;
    padding:12px;
    align-items:stretch; /* equal height */
    justify-content:space-between;
  }

  /* BOX: add larger horizontal padding so badges never hit edges */
  .box {
    background: rgba(255,255,255,0.02);
    border: 1px solid rgba(255,255,255,0.03);
    border-radius:12px;
    padding:16px 24px;        /* larger horizontal padding */
    width:48%;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:8px;
    min-height:110px;
  }

  .platform{color:var(--muted);font-weight:700;font-size:13px;text-transform:uppercase;letter-spacing:0.6px;margin-bottom:4px}

  /* badges container: fixed height and centered so primary badges align across boxes */
  .badges {
    display:flex;
    gap:12px;
    align-items:center;
    justify-content:center; /* center badges horizontally within box */
    height:64px;            /* same height for both boxes */
    width:100%;
    padding:0 6px;
    box-sizing:border-box;
  }

  /* price-with-label wrapper to center the badge and the label perfectly */
  .price-with-label{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:6px;
    /* ensure the badge cannot touch the box edges by limiting max width */
    min-width:88px;
    max-width:40%;
    box-sizing:border-box;
    padding:0 6px; /* small internal gap so badge has breathing space */
  }

  .badge{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding:10px 12px;
    border-radius:10px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    font-weight:800;
    color:#042038;
    font-size:15px;
    min-width:88px;
    max-width:100%;
    flex:0 1 auto;       /* can shrink when space is tight */
  }
  .badge.primary{background:var(--primary-color)}
  .badge.secondary{background:var(--secondary-color);font-weight:700}

  .price-label-under{
    font-size:12px;
    color:var(--muted);
    text-transform:capitalize;
    letter-spacing:0.2px;
    margin-top:2px;
  }

  /* ENSURE badges are centered and never flush to the edges of the box on small screens */
  @media (max-width:720px){
    .cover{height:220px}
    .prices-row{flex-direction:column;align-items:stretch}
    .box{width:100%;flex-direction:column;padding:12px 18px}
    .badges{height:56px}
    .price-with-label{max-width:48%}
    .badge{min-width:72px;padding:8px 10px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo"><img src="assets/logo.png" alt="logo"/></div>
      <div>
        <h1>FUTVault — Price list</h1>
        <div class="lead">Catalogue professionnel</div>
      </div>
    </header>

    <div class="controls">
      <input id="q" class="search" placeholder="Rechercher (titre, plateforme, SKU)..." />
      <select id="platform" class="select"><option value="">Toutes plateformes</option></select>
    </div>

    <div id="grid" class="grid" aria-live="polite"></div>
  </div>

<script>
const DATA_URL='data/games.json';
let data=[];

async function fetchData(){
  try{
    const r = await fetch(DATA_URL,{cache:'no-store'});
    data = await r.json();
    populatePlatform();
    render();
  }catch(e){
    document.getElementById('grid').innerHTML = '<div style="color:#ff6b6b">Erreur chargement data</div>';
  }
}

function populatePlatform(){
  const sel = document.getElementById('platform');
  const set = new Set();
  data.forEach(it=>{
    if(it.platform) set.add(it.platform);
    if(it.prices){
      if(it.prices.ps5 && ((it.prices.ps5.primary||'').trim() || (it.prices.ps5.secondary||'').trim())) set.add('PS5');
      if(it.prices.ps4 && ((it.prices.ps4.primary||'').trim() || (it.prices.ps4.secondary||'').trim())) set.add('PS4');
    }
  });
  const arr = Array.from(set).sort();
  sel.innerHTML = '<option value="">Toutes plateformes</option>' + arr.map(p=>`<option value="${p}">${p}</option>`).join('');
}

function matchesPlatform(item, pf){
  if(!pf) return true;
  const pfL = String(pf).toLowerCase();
  if(item.platform && String(item.platform).toLowerCase() === pfL) return true;
  if(item.prices){
    if(pfL === 'ps4' && item.prices.ps4){
      if((item.prices.ps4.primary||'').trim() || (item.prices.ps4.secondary||'').trim()) return true;
    }
    if(pfL === 'ps5' && item.prices.ps5){
      if((item.prices.ps5.primary||'').trim() || (item.prices.ps5.secondary||'').trim()) return true;
    }
  }
  if((item.title||'').toLowerCase().includes(pfL)) return true;
  if((item.sku||'').toLowerCase().includes(pfL)) return true;
  return false;
}

function render(){
  const q = document.getElementById('q').value.trim().toLowerCase();
  const pf = document.getElementById('platform').value;
  const grid = document.getElementById('grid');

  const rows = data.filter(it=>{
    if(!matchesPlatform(it, pf)) return false;
    if(!q) return true;
    const hay = ((it.title||'')+' '+(it.sku||'')+' '+JSON.stringify(it.prices||'')).toLowerCase();
    return hay.includes(q);
  });

  if(!rows.length){ grid.innerHTML = '<div style="color:var(--muted)">Aucun résultat</div>'; return; }

  grid.innerHTML = rows.map(r=>{
    const ps5Pri = r.prices && r.prices.ps5 ? (r.prices.ps5.primary || '') : '';
    const ps5Sec = r.prices && r.prices.ps5 ? (r.prices.ps5.secondary || '') : '';
    const ps4Pri = r.prices && r.prices.ps4 ? (r.prices.ps4.primary || '') : '';
    const img = r.image || 'assets/fc26.png';
    return `
      <div class="card">
        <img class="cover" src="${escapeHtml(img)}" alt="${escapeHtml(r.title)}" loading="lazy" />
        <div class="prices-row">
          <div class="box">
            <div class="platform">PS5</div>
            <div class="badges">
              <div class="price-with-label">
                <div class="badge primary">${escapeHtml(ps5Pri || '—')}</div>
                <div class="price-label-under">Principal</div>
              </div>
              <div class="price-with-label">
                <div class="badge secondary">${escapeHtml(ps5Sec || '—')}</div>
                <div class="price-label-under">Secondaire</div>
              </div>
            </div>
          </div>

          <div class="box">
            <div class="platform">PS4</div>
            <div class="badges">
              <div class="price-with-label">
                <div class="badge primary">${escapeHtml(ps4Pri || '—')}</div>
                <div class="price-label-under">Principal</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body"><div class="title">${escapeHtml(r.title)}</div></div>
      </div>
    `;
  }).join('');
}

function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
document.getElementById('q').addEventListener('input', render);
document.getElementById('platform').addEventListener('change', render);
fetchData();
</script>
</body>
</html>
