<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FUTVault — Price list</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#dfe6e9; --bg2:#b2bec3; --muted:#2d3436;
    --primary-color:#9ecbff; --secondary-color:#cfeee6; --card:#ffffff; --text:#2d3436;
    --accent:#2d6fb3; --muted-2:#636e72;
  }
  [data-theme="dark"]{
    --bg1:#071025; --bg2:#0b1020; --muted:#9aa4bf; --primary-color:#a8d4ff; --secondary-color:#cdefe6;
    --card:#0f1724; --text:#e6eef9; --accent:#0b74ff; --muted-2:#9aa4bf;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:Inter,system-ui,Roboto,Arial;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text);-webkit-font-smoothing:antialiased}
  .wrap{max-width:1100px;margin:28px auto;padding:18px}
  header{display:flex;align-items:center;gap:14px;margin-bottom:12px;justify-content:space-between}
  .leftHeader{display:flex;align-items:center;gap:14px}
  .logo{width:64px;height:64px;border-radius:14px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:transparent}
  .logo img{width:56px;height:56px;object-fit:contain;padding:4px;display:block}
  h1{margin:0;font-size:20px}
  .controls{display:flex;gap:10px;margin:18px 0;align-items:center}
  .search{flex:1;padding:12px;border-radius:10px;border:1px solid rgba(0,0,0,0.08);background:rgba(255,255,255,0.95);color:var(--text)}
  [data-theme="dark"] .search{background:#0b1220;border:1px solid rgba(255,255,255,0.06);color:var(--text)}
  .search::placeholder{color:#777}
  .select{padding:10px;border-radius:10px;background:transparent;border:1px solid rgba(0,0,0,0.08);color:var(--text)}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:20px;margin-top:8px}
  .card{background:var(--card);border-radius:14px;overflow:visible;box-shadow:0 10px 25px rgba(0,0,0,0.12);display:flex;flex-direction:column}
  .cover{width:100%;height:360px;display:flex;align-items:center;justify-content:center;background:transparent;padding:18px;border-bottom:1px solid rgba(0,0,0,0.04)}
  .cover img{max-width:100%;max-height:100%;object-fit:cover;border-radius:18px;box-shadow:0 6px 18px rgba(0,0,0,0.08);background:transparent}
  .card-body{padding:14px;display:flex;flex-direction:column;align-items:stretch;gap:10px}
  .title{font-weight:800;font-size:15px;margin:0;color:var(--text);text-align:left}
  .title.center{ text-align:center; }
  .prices-row{display:flex;gap:18px;padding:12px;justify-content:space-between}
  .box{background:rgba(255,255,255,0.92);border-radius:12px;padding:14px 18px;display:flex;flex-direction:column;align-items:center;gap:10px;border:1px solid rgba(0,0,0,0.06)}
  [data-theme="dark"] .box{background:#0b1220;border:1px solid rgba(255,255,255,0.04)}
  .box.half{width:48%}
  .box.full{width:100%}
  .platform{color:var(--muted-2);font-weight:700;font-size:13px;text-transform:uppercase;margin-bottom:2px}
  .badges-ps5{display:flex;flex-direction:column;gap:12px;width:100%;align-items:center}
  .badges-ps4{display:flex;justify-content:center;width:100%}
  .price-with-label{display:flex;flex-direction:column;align-items:center;gap:6px;width:100%;max-width:200px}
  .badge{display:flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:12px;white-space:nowrap;font-weight:800;font-size:16px;min-width:110px;text-align:center}
  .badge.primary{background:var(--primary-color);color:#042038}
  .badge.secondary{background:var(--secondary-color);color:#042038}
  .price-label-under{font-size:13px;color:var(--muted-2)}
  /* term buttons now in card-body, centered and big labels */
  .term-area-card{display:flex;justify-content:center;margin-top:2px;margin-bottom:6px}
  .terms-row{display:flex;gap:10px}
  .term-btn{
    padding:10px 16px;border-radius:10px;border:1px solid rgba(0,0,0,0.08);
    background:transparent;color:var(--text);font-weight:700;font-size:14px;cursor:pointer;
    min-width:92px;text-align:center;
  }
  .term-btn.active{background:var(--accent);color:#fff;border-color:transparent}
  /* theme toggle */
  .theme-toggle{padding:8px 10px;border-radius:10px;border:1px solid rgba(0,0,0,0.06);cursor:pointer;background:transparent}
  @media(max-width:760px){.cover{height:280px;padding:12px}.grid{grid-template-columns:repeat(auto-fill,minmax(260px,1fr))}.prices-row{flex-direction:column;gap:12px}.box.half{width:100%}}
</style>
</head>
<body>
<div class="wrap">
  <header>
    <div class="leftHeader">
      <div class="logo"><img src="assets/logo.png" alt="FUTVault logo"></div>
      <div>
        <h1>FUTVault — Price list</h1>
      </div>
    </div>

    <div style="display:flex;gap:10px;align-items:center">
      <button id="themeToggle" class="theme-toggle">Mode nuit / clair</button>
    </div>
  </header>

  <div class="controls">
    <input id="q" class="search" placeholder="Rechercher (titre, SKU, keywords)..." />
    <select id="platform" class="select"><option value="">Toutes plateformes</option></select>
  </div>

  <div id="grid" class="grid"></div>
</div>

<script>
const DATA_URL='data/games.json';
let data=[];
const selectedTerm = {}; // per sku term (eg '12m' or '6m')

/* theme setup */
const themeToggle = document.getElementById('themeToggle');
function applyTheme(theme){
  if(theme==='dark') document.documentElement.setAttribute('data-theme','dark');
  else document.documentElement.removeAttribute('data-theme');
  localStorage.setItem('fv_theme', theme);
}
const currentTheme = localStorage.getItem('fv_theme') || 'light';
applyTheme(currentTheme);
themeToggle.addEventListener('click', ()=> applyTheme(document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'));

/* fetch & render */
async function fetchData(){
  try{
    const res = await fetch(DATA_URL,{cache:'no-store'});
    data = await res.json();
    data = data.map(g=>{
      g.priority = g.priority || 0;
      g.keywords = Array.isArray(g.keywords) ? g.keywords.map(k=>String(k).toLowerCase()) : [];
      g._search = ((g.title||'') + ' ' + (g.sku||'') + ' ' + g.keywords.join(' ')).toLowerCase();
      return g;
    });
    populatePlatform();
    render();
  }catch(e){
    console.error(e);
    document.getElementById('grid').innerHTML = '<div style="color:#ff6b6b">Erreur chargement data</div>';
  }
}

function populatePlatform(){
  const sel=document.getElementById('platform');
  const set=new Set();
  data.forEach(g=>{
    if(g.prices?.ps5 && ((g.prices.ps5.primary||'').toString().trim() || (g.prices.ps5.secondary||'').toString().trim() || g.prices.ps5.terms)) set.add('PS5');
    if(g.prices?.ps4 && ((g.prices.ps4.primary||'').toString().trim() || g.prices.ps4.terms)) set.add('PS4');
  });
  sel.innerHTML = '<option value="">Toutes plateformes</option>' + [...set].map(p=>`<option value="${p}">${p}</option>`).join('');
}

/* build responsive webp img tag from base (image field is base path without suffix) */
function buildImgHtml(base, alt){
  if(!base) base='assets/placeholder';
  base = base.replace(/\.(png|jpg|jpeg|webp)$/i,'');
  const src800 = base + '-800.webp';
  const src400 = base + '-400.webp';
  const src1200 = base + '-1200.webp';
  const sizes = '(max-width:600px) 100vw, 400px';
  return `<picture>
    <source type="image/webp" srcset="${src400} 400w, ${src800} 800w, ${src1200} 1200w" sizes="${sizes}">
    <img loading="lazy" src="${src800}" srcset="${src400} 400w, ${src800} 800w, ${src1200} 1200w" sizes="${sizes}" alt="${escapeHtml(alt)}" style="width:100%;height:100%;object-fit:cover;border-radius:14px;">
  </picture>`;
}

/* main render */
function render(){
  const q=document.getElementById('q').value.trim().toLowerCase();
  const pf=document.getElementById('platform').value;
  const grid=document.getElementById('grid');

  let rows = data.filter(g=>{
    if(!matchesPlatform(g,pf)) return false;
    if(!q) return true;
    const tokens=q.split(/\s+/).filter(Boolean);
    return tokens.every(t => (g._search && g._search.includes(t)));
  });

  rows.sort((a,b)=>(b.priority||0)-(a.priority||0));

  const order = ["PSPLUS-ESSENTIAL","PSPLUS-EXTRA","PSPLUS-PREMIUM","FC26","GTA5","RDR2","ELDEN","GHOST-YOTEI"];
  rows.sort((a,b)=>{
    const ia = order.indexOf(a.sku);
    const ib = order.indexOf(b.sku);
    if(ia!==-1 || ib!==-1){
      if(ia===-1) return 1;
      if(ib===-1) return -1;
      return ia-ib;
    }
    return 0;
  });

  if(!rows.length){ grid.innerHTML = '<div style="color:var(--muted-2)">Aucun résultat</div>'; return; }

  grid.innerHTML = rows.map(r=>{
    const imgBase = r.image || 'assets/placeholder';
    const coverHtml = buildImgHtml(imgBase, r.title || r.sku);

    // PS5 handling - support either terms OR legacy
    const ps5 = r.prices?.ps5 || null;
    let ps5Primary='—', ps5Secondary='—', ps5TermsList=[];
    if(ps5){
      if(ps5.terms && typeof ps5.terms === 'object'){
        ps5TermsList = Object.keys(ps5.terms);
        const term = selectedTerm[r.sku] || (ps5TermsList.includes('12m') ? '12m' : ps5TermsList[0]);
        const td = ps5.terms[term] || {};
        ps5Primary = td.primary && td.primary.toString().trim()!=='' ? td.primary : '—';
        ps5Secondary = td.secondary && td.secondary.toString().trim()!=='' ? td.secondary : '—';
      } else {
        ps5Primary = ps5.primary && ps5.primary.toString().trim()!=='' ? ps5.primary : '—';
        ps5Secondary = ps5.secondary && ps5.secondary.toString().trim()!=='' ? ps5.secondary : '—';
      }
    }

    // PS4 handling - same term selection as PS5 (shared term)
    const ps4 = r.prices?.ps4 || null;
    let hasPS4=false, ps4Primary='—', ps4TermsList=[];
    if(ps4){
      if(ps4.terms && typeof ps4.terms === 'object'){
        ps4TermsList = Object.keys(ps4.terms);
        const preferTerm = selectedTerm[r.sku] || (ps5TermsList.includes('12m') ? '12m' : (ps4TermsList.includes('12m')? '12m' : ps4TermsList[0]));
        const td = ps4.terms[preferTerm] || {};
        ps4Primary = td.primary && td.primary.toString().trim()!=='' ? td.primary : '—';
        hasPS4 = true;
      } else if(ps4.primary && ps4.primary.toString().trim()!==''){
        ps4Primary = ps4.primary;
        hasPS4 = true;
      }
    }

    if(ps5TermsList.length && !selectedTerm[r.sku]){
      selectedTerm[r.sku] = (ps5TermsList.includes('12m') ? '12m' : ps5TermsList[0]);
    }

    const ps5BoxClass = hasPS4 ? 'box half' : 'box full';

    const allTerms = Array.from(new Set([...(ps5TermsList||[]), ...(ps4TermsList||[])]));
    let termButtonsHtml = '';
    if(allTerms.length){
      const activeTerm = selectedTerm[r.sku] || (allTerms.includes('12m') ? '12m' : allTerms[0]);
      termButtonsHtml = `<div class="term-area-card"><div class="terms-row">` +
        allTerms.map(t=>{
          const label = (t==='12m' ? '12 mois' : (t==='6m' ? '6 mois' : t));
          const active = (activeTerm === t) ? 'active' : '';
          return `<button class="term-btn ${active}" onclick="setTerm('${escapeJs(r.sku)}','${escapeJs(t)}')">${escapeHtml(label)}</button>`;
        }).join('') +
        `</div></div>`;
    }

    const ps4Html = hasPS4 ? `
      <div class="box half">
        <div class="platform">PS4</div>
        <div class="badges-ps4">
          <div class="price-with-label">
            <div class="badge primary">${escapeHtml(ps4Primary)}</div>
            <div class="price-label-under">Principal</div>
          </div>
        </div>
      </div>` : '';

    return `
      <div class="card">
        <div class="cover">${coverHtml}</div>

        <div class="card-body">
          ${termButtonsHtml}
          <div class="title center">${escapeHtml(r.title)}</div>
        </div>

        <div class="prices-row">
          <div class="${ps5BoxClass}">
            <div class="platform">PS5</div>
            <div class="badges-ps5">
              <div class="price-with-label">
                <div class="badge primary">${escapeHtml(ps5Primary)}</div>
                <div class="price-label-under">Principal</div>
              </div>
              <div class="price-with-label">
                <div class="badge secondary">${escapeHtml(ps5Secondary)}</div>
                <div class="price-label-under">Secondaire</div>
              </div>
            </div>
          </div>

          ${ps4Html}
        </div>
      </div>
    `;
  }).join('');
}

function setTerm(sku, term){
  selectedTerm[sku] = term;
  render();
}

function matchesPlatform(g,pf){
  if(!pf) return true;
  if(pf==='PS5') return !!(g.prices?.ps5 && ((g.prices.ps5.primary||'').toString().trim() || (g.prices.ps5.secondary||'').toString().trim() || g.prices.ps5.terms));
  if(pf==='PS4') return !!(g.prices?.ps4 && ((g.prices.ps4.primary||'').toString().trim() || g.prices.ps4.terms));
  return true;
}

function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
function escapeJs(s){ return String(s||'').replace(/\\/g,'\\\\').replace(/'/g,"\\'"); }

document.getElementById('q').addEventListener('input', render);
document.getElementById('platform').addEventListener('change', render);

fetchData();
</script>
</body>
</html>
